name: zemacs
description: "A headless, agentic Emacs-like editor exposing an MCP interface for AI coding agents."
version: "0.3.0"
repository: "https://github.com/copyleftdev/zemacs"
authors:
  - "copyleftdev"

runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Configuration for how to run this server
startCommand:
  type: stdio
  config:
    command: "docker"
    args:
      - "run"
      - "-i"
      - "--rm"
      - "ghcr.io/copyleftdev/zemacs:latest"

# Capabilities (Tools extracted from source)
capabilities:
  tools:
    - name: "fs.read"
      description: "Read file contents"
    - name: "fs.write"
      description: "Write content to files"
    - name: "repl.start"
      description: "Start a new persistent REPL process"
    - name: "exec.run"
      description: "Execute shell commands"
